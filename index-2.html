    <div id="stopka2">

    </div>
    <audio id="mysong" autoplay>
        <source src="louda.mp3" type="audio/mp3">
    </audio>
    <script>

        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        
        icon.onclick = function(){
            if(mysong.paused){
                mysong.volume = 0.2;
                mysong.play();
                icon.src = "icon-black.png";
            }else{
                mysong.pause();
                icon.src = "mute-black.png";
            }
        }

    </script>
